<div class="container" *ngIf="post">
    <br>
    <br>
    <h1>View Blog</h1>
    <br>
    <br>
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label class="form-lable">Title</label>
           <input type="text" class="form-control" name="title" [(ngModel)]="post.title" >
          </div>
          <div class="mb-3">
            <label class="form-lable">Content</label>
            <textarea class="form-control" name="content" [(ngModel)]="post.content" ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-lable">Featured Image Url</label>
           <input type="text" class="form-control" name="featuredImageUrl" [(ngModel)]="post.featureImageUrl" >
          </div>
          <div class="mb-3">
            <label class="form-lable">Summary</label>
            <textarea class="form-control" name="summery" [(ngModel)]="post.summery" ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-lable">Author</label>
           <input type="text" class="form-control" name="author" [(ngModel)]="post.author" >
          </div>
          <div class="mb-3">
            <label class="form-lable">Url Handle</label>
           <input type="text" class="form-control" name="urlHandle" [(ngModel)]="post.urlHandle" >
          </div>
          <div class="mb-3">
            <label class="form-lable">Publish Date</label>
           <input type="text" class="form-control"name="publishDate" [(ngModel)]="post.publishDate" >
          </div>
          <div class="mb-3">
            <label class="form-lable">Publish Date</label>
           <input type="text" class="form-control"name="updatedDate" [(ngModel)]="post.updatedDate" >
          </div>
          <div class="form-check" mb-3>
            <input class="form-check-input" type="checkbox" name="visible" [(ngModel)]="post.visible" >
            <label class="form-check-label">
            Visible
            </label>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">Save</button>
           </div>
      </form>
</div>
